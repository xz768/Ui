<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
</head>
<body style="margin:0; background-color:black;">

<audio id="audio" src="k.mp3" loop></audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("audio");
        audio.volume = 1; // Максимальная громкость
        audio.play().catch(error => console.log("Автовоспроизведение заблокировано", error));

        // Попытка запустить звук при любом взаимодействии
        document.body.addEventListener("click", () => audio.play());
        document.body.addEventListener("touchstart", () => audio.play());
    });

    // Запуск в фоне (НЕОФИЦИАЛЬНО, МОЖЕТ НЕ РАБОТАТЬ)
    document.addEventListener("visibilitychange", function () {
        if (document.hidden) {
            document.title = "Музыка играет!";
        } else {
            document.title = "Music";
        }
    });
</script>

</body>
</html>
